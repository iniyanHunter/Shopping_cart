<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Sign Up, and Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
           
            <div id="login-form" class="login-container">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="validateLogin()">Login</button>
                <p id="login-message"></p>
                <p class="signup-text">Don't have an account? <span id="show-signup" style="color:blue; cursor:pointer;">Sign Up</span></p>
            </div>

        
            <div id="signup-form" class="signup-container" style="display:none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Create Username" required>
                <input type="password" id="signup-password" placeholder="Create Password" required>
                <button onclick="createAccount()">Sign Up</button>
                <p id="signup-message"></p>
                <p class="signup-text">Already have an account? <span id="show-login" style="color:blue; cursor:pointer;">Login</span></p>
            </div>

           
            <div id="product-page" style="display:none;" class="product-container">
                <div id="header-div" class="headerDiv">
                    <div>
                        <h2>Our Products</h2>
                    </div>    
                    <div>
                        <button class="checkoutBtn" id="checkout-button" disabled>Checkout</button>
                    </div>
                </div>
                <div id="productlist" class="productlist-container"></div>
            </div>

            <div id="order-summary" class="order-summary" style="display: none;">
                
                 <div class="order-summary-header">
                        <h2>Order Summary</h2>
                  </div>
                    
                    <div id="order-items-list"></div> 
                    
                    <div class="grand-total-section">
                        <h3>Grand Total: â‚¹<span id="grand-total-amount">0</span></h3>
                    </div>
                    
                    <div class="download-btn-wrapper">
                        <button id="download-btn" class="download-btn" disabled>Download</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
